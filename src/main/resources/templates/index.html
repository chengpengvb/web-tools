<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Web-Tools</title>
<link rel="stylesheet" type="text/css" href="/js/bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/css/awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/css/console.css">
</head>
<body>


	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-2" style="padding-top: 10%;">
				<form class="form-horizontal" role="form" id="loginForm">
					<div class="form-group">
						<label for="ip" class="col-sm-3 control-label">IP地址:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="ip"
								placeholder="请输入IP地址" value="192.168.0.237">
						</div>
					</div>

					<div class="form-group">
						<label for="port" class="col-sm-3 control-label">端口号:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="port"
								placeholder="请输入端口" value="22">
						</div>
					</div>
					<div id="controlShow">
						<div class="form-group">
							<label for="name" class="col-sm-3 control-label">用户名:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="name"
									placeholder="请输入用户名" value="admin">
							</div>
						</div>
	
						<div class="form-group">
							<label for="password" class="col-sm-3 control-label">密码:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="password"
									placeholder="请输入密码" value="yzfar.com">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="type" class="col-sm-3 control-label">方式:</label>
						<div class="col-sm-8">
							<select class="form-control" id="type" onchange="changeType()">
								<option value="1">SSH</option>
								<option value="2">Telnet</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-11">
							<div style="float: right;">
								<i class="fa fa-spinner fa-spin" aria-hidden="true" style="margin-right: 15px;display: none;" id="wait_icon"></i>
								<button type="button" class="btn btn-default" onclick="login()">登录</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>


	<!-- 	base -->
	<script type="text/javascript" src="/js/jquery.js"></script>
	<script type="text/javascript" src="/js/bootstrap/js/bootstrap.js"></script>
	<!-- 	app -->
	<script type="text/javascript" src="/app/index.js"></script>
</body>
</html>
